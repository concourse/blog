<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="index">
  <div class="page-top">
    {{ partial "header.html" . }}
  </div>
  <div id="section_index" class="section">
    <div class="page-region light">
      <div class="page-content">
    {{ block "main" . }}{{ end }}
      </div>
    </div>
  </div>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
